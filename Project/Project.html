<!DOCTYPE html>
    <html>
        <head>
            <title>Project</title>
            <meta charset="utf-8">
            <script src="Project.js" type="text/javascript" defer></script>
            <style>
                canvas {
                    background-image: url("image/background.png");
                    background-size: 1000px 750px;
                    
                    background-repeat: no-repeat;
                }
                div {
                    float: right;
                    margin-right: 50px;
                }
                input {
                    width: 80px;
                    height: 30px;
                }
            </style>
        </head>
        <body onkeydown="control(event)" id="control">
            <canvas id="drawing" style="border-style:solid" width="1000px" height="750px" ></canvas>
            <div>
                <input type="button" value="play" id="play" onclick="play()">
                <input type="button" value="pause" id="pause" onclick="pause()">
            </div>
        </body>
    </html>
